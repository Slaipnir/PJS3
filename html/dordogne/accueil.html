			function redim(){
				var window_height = $(window).height();
				var titre_height = $('.titre').height();
				var ul_width = $('.sub-menu').width();

				var container_height= $('.container').height();

				$('.page').css('height', window_height);
				$('.titre').css('padding-top', window_height/2 - titre_height/2);
				$('.sub-menu').css('margin-left', -(ul_width/5));

				$('#logo').css('top', container_height/2);
			}

			$(document).ready(function(){
				redim();

				$(window).scroll( function(){
    
		        	// distance élément au top de la page
			        $('.page2 .container').each( function(i){
			            
			            var bottom_of_object = $(this).offset().top + $(this).outerHeight();
			            var bottom_of_window = $(window).scrollTop() + $(window).height();
			            
			            // s'il est complètement scrollé
			            if( bottom_of_window > bottom_of_object ){
			                
			                $(this).animate({'opacity':'1'}, 1000);
			            }
			        }); 
			    });
			});

		</script>
